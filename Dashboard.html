<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <title>Moyo Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="brand">
          <a href="index.html">Moyoweb</a>
        </div>
        <div class="header-links">

          <i class="fa fa-bars" aria-hidden="true"></i>

        </div>
      </header>
      <div class="row">
         <div class="col-sm-3 side-prof">
          <div class="profile-side">
            
          <div class="chip">
            <img src="img/coder.jpg" alt="Person" width="96" height="96">
          </div>
          <div><p>Dr Who</p></div>
        </div>
        <div class="settings">
          <ul>
            <br>
            <br>
            <li>My Patient Lists</li>
            <li>Settings</li>
            <li>Privacy Policy</li>
            <li>T & C</li>
            <br>
            <br>
          </ul>
        </div>
          </div>
            <!-- MAIN SECTION START -->
        <div class="col-sm-9">
          <div class="profile ml-5 mt-3">
                <div class="chip-1">
                <img src="img/coder.jpg" alt="Person" width="96" height="96">
                <p class="">Dr Who of Where</p>
              
              </div>
              
              <div class="container">
                 <div class="d-md-flex justify-content-between">
                   <div class="Name">
                     <p>Location</p>
                   </div>

                      
                </div>
                <form action="">
                  
                  <div class="input-append mb-3">
                     <label for="fname">Town/City:</label>
                    <input name="search" id="search"/>
                    <button class="btn">Update</button>
                </div>
                 <div class="input-append mb-3">
                    <label for="fname">Hospital / Clinic:</label>
                    <input name="search" id="search"/>
                    <button class="btn">Update</button>
                </div>
                <div class="Name">
                     <p>Contact Information</p>
                   </div>
            
                <div class="input-append mb-3">
                    <label for="fname">Email:</label>
                    <input name="search" id="search"/>
                    <button class="btn">Update</button>
                </div>
                <div class="input-append mb-3">
                    <label for="fname">Phone Number:</label>
                    <input name="search" id="search"/>
                    <button class="btn">Update</button>
                </div>
                <div class="input-append mb-3">
                    <label for="fname">Specialisation:</label>
                    <input name="search" id="search"/>
                    <button class="btn">Update</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
       </div>
    
      
      </main> 
      <footer class="footer">
        
          <div>Email : naekuj@students.uonbi.ac.ke</div>
          <div>Tel : +245 718 592 124</div>
          <div>Copyright 2020</div>
          <div class="social-icons">
          <a href ><i class="fab fa-twitter"></i></a> 
          <a href ><i class="fab fa-linkedin-in"></i></a>  
          <a href ><i class="fab fa-github"></i></a> 
          <a href ><i class="fab fa-instagram"></i></a> 
         
        </div>
       
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
